<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>vue test</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{message}}
            <button v-on:click="fun1">点我</button>
            <input type="text" v-on:keydown="fun2($event)"/>
        </div>
    </body>
    <script>
        new Vue({
            el:'#app',
            data:{
                message:'你好,vueaaaa'
            },
            methods:{
                fun1:function() {
                    alert('aaaaa');
                },
                fun2:function(event) {
                    var keyCode = event.keyCode;
                    if(keyCode < 48 || keyCode > 57){
                        event.preventDefault();

                    }
                }
            }
        });
    </script>
</html>
