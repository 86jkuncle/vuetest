<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>vue test</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-text="msg"></div>
            <div v-html="msg"></div>
        </div>
    </body>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'<h2>aaa</h2>'
            },
            methods:{
                fun1:function() {
                    alert('aaaaa');
                }
            }
        });
    </script>
</html>
